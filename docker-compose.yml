version: "3.5"
services:
  centos6php5base:
    networks:
      - buildnet
    build:
      context: .
      dockerfile: Dockerfile.base
      network: buildnet
    image: rpmbuild:6-php5base
  centos6php5ap24base:
    networks:
      - buildnet
    build:
      context: .
      dockerfile: Dockerfile.ap24-base
      network: buildnet
    image: rpmbuild:6-php5ap24base
  centos6php5:
    volumes:
      - rpms:/home/centos/rpmbuild/SRPMS
      - rpm6:/home/centos/rpmbuild/RPMS
    build:
      context: .
    image: rpmbuild:6-php5build
  centos6php5rel:
    command: ["-ba", "--with", "relocation"]
    volumes:
      - rpms:/home/centos/rpmbuild/SRPMS
      - rpm6:/home/centos/rpmbuild/RPMS
    build:
      context: .
    image: rpmbuild:6-php5build
  centos6php5ap24:
    volumes:
      - rpms:/home/centos/rpmbuild/SRPMS
      - rpm6:/home/centos/rpmbuild/RPMS
    build:
      context: .
      dockerfile: Dockerfile.ap24
    image: rpmbuild:6-php5ap24
  centos6php5ap24rel:
    command: ["-ba", "--with", "relocation"]
    volumes:
      - rpms:/home/centos/rpmbuild/SRPMS
      - rpm6:/home/centos/rpmbuild/RPMS
    build:
      context: .
      dockerfile: Dockerfile.ap24
    image: rpmbuild:6-php5ap24

volumes:
  rpms:
    name: rpms
  rpm6:
    name: rpm6
  rpm7:
    name: rpm7

networks:
  buildnet:
    external: true
    name: buildnet
