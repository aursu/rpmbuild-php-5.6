version: 2
jobs:
  build:
    machine:
      docker_layer_caching: true
      image: circleci/classic:201711-01
    steps:
      - run:
          name: Check Environment
          command: |
            cat /etc/*release
            compose=
            dockerbin=
            if which docker-compose; then
              docker-compose version
              compose=$(which docker-compose)
            fi
            if which docker; then
              docker version
              dockerbin=$(which docker)
              ldd "$dockerbin" || true
              sha256sum "$dockerbin" || true
            fi
            if which dpkg; then
              if [ -n "$compose" -a -n "$dockerbin" ]; then
                dpkg -S "$compose" || true
                dpkg -S "$dockerbin" || true
              fi
              apt-get -u upgrade --assume-no || true
            fi
            if which rpm; then
              if [ -n "$compose" -a -n "$dockerbin" ]; then
                rpm -qf "$compose" || true
                rpm -qf "$dockerbin" || true
              fi
            fi
      - run:
          name: Checkout code
          environment:
            CIRCLE_REPOSITORY_URL: https://github.com/aursu/rpmbuild-php-5.6.git
          command: |
            if [ -e /home/circleci/project ]
            then
              rm -rf /home/circleci/project
            fi
            mkdir -p /home/circleci/project
            cd /home/circleci/project
            git clone --recursive "$CIRCLE_REPOSITORY_URL" .
            
            if [ -n "$CIRCLE_TAG" ]
            then
              git fetch --force origin "refs/tags/${CIRCLE_TAG}"
            else
              git fetch --force origin "master:remotes/origin/master"
            fi
            if [ -n "$CIRCLE_TAG" ]
            then
              git reset --hard "$CIRCLE_SHA1"
              git checkout -q "$CIRCLE_TAG"
            elif [ -n "$CIRCLE_BRANCH" ]
            then
              git reset --hard "$CIRCLE_SHA1"
              git checkout -q -B "$CIRCLE_BRANCH"
            fi
            
            git reset --hard "$CIRCLE_SHA1"
      - run:
          name: Start docker services for rpmbuild
          command: docker-compose -f rpmbuild/docker-compose.yml up -d
      - run:
          name: Check running services
          command: docker ps
